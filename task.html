<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page in html</title>
    <link rel="stylesheet" href="./task.css">
</head>
<body>
    <div class="outer">

        <div class="left">
            <img src="https://static.vecteezy.com/system/resources/previews/012/740/566/original/a-young-girl-is-sitting-in-an-office-and-working-on-a-laptop-looking-at-the-screen-working-process-business-lady-or-company-employee-illustration-vector.jpg" height="400px" width="400px">

            </div>
            <div class="right">
                <h2>Signup page</h2>
                <form action="">
                    <label for="">Name</label>
                    <input type="text" name="name" placeholder="Enter your name">
                    <label for="">Email</label>
                    <input type="email" name="email" placeholder="Enter your email id">
                    <label for="">Password</label>
                    <input type="password" name="pass" placeholder="Enter the strong password">
                    <button>Register</button>
                    <div class="footer"> <p>Already have an account?</p> <a href="#">Sign in</a></div>
                </form>
            </div>
        
    </div>
</body>
</html>
