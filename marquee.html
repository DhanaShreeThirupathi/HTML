<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View marquee</title>
</head>
<body>
    <h1>Marquee tag in HTML</h1>
    <marquee behavior="" direction="" scrollamount="">
        <p>Your my honey bun!</p>
    </marquee>
    <marquee behavior="scroll" direction="left" scrollamount="20">
       <p> Good morning....</p>
    </marquee>
    <marquee behavior="" direction="right" scrollamount="">
        <p>Welcome to the page</p>
    </marquee>
    <marquee behavior="" direction="up" scrollamount="">
        <p>Hiiii</p>
    </marquee>
    <marquee behavior="" direction="down" scrollamount="" loop="5">
       <p> Byeee</p>
    </marquee>
    <marquee behavior="slide" direction="" scrollamount="" >
        <p>I'm Dhana Shree</p>
    </marquee>
    <marquee behavior="alternate" direction="" scrollamount="20">
        <p>This is my html page</p>
    </marquee>
</body>
</html>
